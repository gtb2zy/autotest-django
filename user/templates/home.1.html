    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Longsys|自动化测试平台</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <!-- 导航栏-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="border-radius: 0">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand nav-link active" href="#" id="home" style="font-size:18px;">
                        <i class="glyphicon glyphicon-home"></i>
                        自动化测试平台
                    </a>
                </li>
            </ul>
        </div>
        <div class="container justify-content-end" style="font-size:18px;">           
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">
                    <i class="glyphicon glyphicon-user"></i>&nbsp;{{user}}
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/user/logout/" target="_parent">退出</a></li>
            </ul>
        </div>
    </nav>
    <!-- 左边导航栏 -->
    <div style="padding-top: 60px; width: 20%; height: 800px; float: left;background: #eee">

            <tr>

                </a></td>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link"

                            <li class="nav-item">
                                <a class="nav-link"

                                <a class="nav-link" 
                                    href="#" 
                                    id="web"
                                    style="font-size:12px;color:black">

                                    <i class="glyphicon glyphicon-star"></i>
                                    &nbsp;测试用例-web
                                </a>
                            </li>
                        </ul>
                    </div>

            </tr>

            </tr>
