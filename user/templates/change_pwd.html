<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Longsys自动化测试平台</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/base_list.css' %}">
    <script src="{% static '/bootstrap-3.3.7/js/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background-image: url('/static/img/login_bg.jpg')
        }
        .form-head {
            background: #417690;
            height: 50px; 
            line-height: 50px; 
            border-radius: 8px 8px 0 0;
            font-size: 17px;
        }
        .form-body {
            background: #eee;
            border-radius: 0 0 5px 5px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 form-head">
                <p2>Longsys  |  自动化测试平台登陆</p2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 form-body">
                <form method="post" action="{% url 'change_pwd' %}" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" style="font-size: 14px">邮箱</label>
                        <input class="form-control" id="email" name="email" type="email" placeholder="请输入邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="code" style="font-size: 14px">验证码</label>
                        <input class="form-control" id="code" name="code" type="text" placeholder="请输入邮箱" required>
    

                    </div>
                    <div class="form-group">
                        <label for="password" style="font-size: 14px">密码：</label>
                        <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group">
                        <label for="password_again" style="font-size: 14px">确认密码：</label>
                        <input class="form-control" id="password_again" name="password_again" type="password" placeholder="请再次输入密码" required>
                    </div>
                    <button type="button" class="btn btn-primary pull-right" id="get_code" style="font-size: 14px; width: 40%">获取邮箱验证码</button>
                    <button class="btn btn-primary" id="submit" type="submit" style="font-size: 14px; width: 40%">重置密码</button>
                    <div style="height: 30px;">
                        <a href="{% url 'login' %}" style="line-height: 30px">用户登陆</a>
                        <span style="color: red; line-height: 30px" id="error" class="pull-right">&nbsp;&nbsp;&nbsp;{{ error }}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            // 获取验证码
            $('#get_code').click(function(){
                email = $('#email')
                email.attr('readonly','readonly')
                url = "{% url 'get_code' %}?email="+email.val()
                $.ajax({
                    url:url,
                    type:"GET",
                    success:function(data){
                        if (data['status'] == 'SUCCESS'){
                            alert('发送成功')
                        }
                        else{
                            alert(data['status'])
                        }
                    },
                })
            })
        })
    </script>
</body>
</html>
