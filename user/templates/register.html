<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Longsys自动化测试平台</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('/static/img/login_bg.jpg')
        }
        .form-head {
            background: #417690;
            height: 50px; 
            line-height: 50px; 
            border-radius: 8px 8px 0 0;
            font-size: 17px;
        }
        .form-body {
            background: #eee;
            border-radius: 0 0 5px 5px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 form-head">
                <p2>Longsys  |  自动化测试平台登陆</p2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 form-body">
                <form method="post" action="{% url 'register' %}" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" style="font-size: 14px">用户名：</label>
                        <input class="form-control" id="username" name="username" type="text" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="username" style="font-size: 14px">邮箱：</label>
                        <input class="form-control" id="username" name="email" type="email" placeholder="请输入邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-size: 14px">密码：</label>
                        <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="font-size: 14px">确认密码：</label>
                        <input class="form-control" id="password" name="password_again" type="password" placeholder="请再次输入密码" required>
                    </div>
                    <button class="btn btn-primary" id="submit" type="submit" style="font-size: 14px; width: 100%">注册</button>
                    <span style="color: red">&nbsp;&nbsp;&nbsp;{{ error }}</span>
                    <div class="form-group">
                        <a href="{% url 'login' %}">用户登陆</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
